{% extends '_base.html' %} 

{% block content %}
  <h1>Confirmar Eliminación</h1>

  <p>¿Estás seguro de que deseas eliminar el informe de <strong>{{ object.usuario }}</strong> correspondiente a <strong>{{ object.mes }}/{{ object.anio }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'informes:list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
