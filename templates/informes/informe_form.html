{% extends '_base.html' %}

{% block content %}
  <h1>{% if object %}Editar{% else %}Crear{% endif %} Informe</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="form-group">
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label"><strong>{{ field.label }}</strong></label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">
              {{ field.errors }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary">{% if object %}Actualizar{% else %}Crear{% endif %}</button>
    <a href="{% url 'informes:list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
