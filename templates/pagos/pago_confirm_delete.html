{% extends "_base.html" %}
{% block title %}Eliminar Pago{% endblock %}

{% block content %}
<h1>Eliminar Pago</h1>
<p>¿Estás seguro de que deseas eliminar el pago de <strong>{{ pago.usuario }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar eliminación</button>
    <a href="{% url 'pagos:list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
