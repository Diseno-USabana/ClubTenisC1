{% extends "base.html" %}
{% block title %}{{ view.object|default:"Nuevo Pago" }}{% endblock %}

{% block content %}
<h1>{{ view.object|default:"Nuevo Pago" }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
<a href="{% url 'pagos:list' %}" class="btn btn-secondary mt-3">Cancelar</a>
{% endblock %}
